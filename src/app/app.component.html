<div class="dashBoard">
  <div class="dashBoard_head">
    <h1>Chart Overview</h1>
    <h3>Subtitle</h3>
  </div>
  <div class="dashBoard_filter">
    <select name="" id="" (change)="update($event.target.value)">
      <option value="all">Select All</option>
      <option value="1941">1941</option>
      <option value="1942">1942</option>
      <option value="1943">1943</option>
      <option value="1950">1950</option>
      <option value="1951">1951</option>
      <option value="1952">1952</option>
      <option value="1960">1960</option>
      <option value="1961">1961</option>
      <option value="1962">1962</option>
      <option value="1970">1970</option>
      <option value="1971">1971</option>
      <option value="1972">1972</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
    </select>
  </div>
  <div class="dashBoard_body">
    <div class="dashBoard_infoBox">
      <div class="worldInfoBox">
        <h3>World Popolation</h3>
        <!-- <div class="worldInfoBox-title">{{selectedYear}}</div> -->
        <div class="numCount">{{totalPopulation}}</div>
      </div>
      <div class="growthInfoBox">
        <h3>Population Growth</h3>
        <app-line-chart></app-line-chart>
      </div>
    </div>
    <h2>Population Growth Vs Density Correlation</h2>
    <div class="chartWrapper">
      <div class="vCharText">Population Growth (%)</div>
      <div class="chartWrapperBody"><div id="bar"></div></div>
      <div class="hCharText">Population Density</div>
    </div>
    <div class="colorHelp">
      <div class="colorHelp-status">
        <div class="colorHelp-dot burundi"></div>
        <div class="colorHelp-text">Burundi</div>
      </div>
      <div class="colorHelp-status">
        <div class="colorHelp-dot comoros"></div>
        <div class="colorHelp-text">Comoros</div>
      </div>
      <div class="colorHelp-status">
        <div class="colorHelp-dot djibouti"></div>
        <div class="colorHelp-text">Djibouti</div>
      </div>
      <div class="colorHelp-status">
        <div class="colorHelp-dot Eritrea"></div>
        <div class="colorHelp-text">Eritrea</div>
      </div>
      <div class="colorHelp-status">
        <div class="colorHelp-dot Kenya"></div>
        <div class="colorHelp-text">Kenya</div>
      </div>
      <div class="colorHelp-status">
        <div class="colorHelp-dot BuruMadagascarndi"></div>
        <div class="colorHelp-text">BuruMadagascarndi</div>
      </div>
    </div>
    <div class="colorHelp-subTitle">Bubble size indicates country's population</div>
  </div>
</div>
